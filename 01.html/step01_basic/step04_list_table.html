<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step04_list_table.html</title>
</head>
<body>
    <!-- 리스트 -->
    <!-- dl, dt, dd -->
    <dl>
        <dt>탑건</dt>
        <dl>압도된다. 압도된다. 압도된다. 압도된다. 압도된다. 압도된다. 압도된다. 압도된다. 압도된다.</dl>
    </dl>

    <!-- li -->
    <li>리스트 1</li>
    <li>리스트 2</li>
    <li>리스트 3</li>

    <!-- ul, li-->
    <ul>
        <li>li 1</li>
        <li>li 2</li>
        <li>li 3</li>
    </ul>

    <!-- ol, li-->
    <ol>
        <li>li 1</li>
        <li>li 2</li>
        <li>li 3</li>
    </ol>

    <!-- table -->
    <table border="1">
        <caption>테이블</caption>
        <tr>
            <th>c1</th>
            <th>c2</th>
            <th>c3</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>

 
    <table border="1" width="200" height="200">
        <tr>
            <td width="100" height="100" colspan="2">1</td>
        </tr>
        <tr>
            <td width="100" height="100">3</td>
            <td width="100" height="100">4</td>
        </tr>
    </table>
    
    <table border="1" width="200" height="200">
        <tr>
            <td width="100" height="100" rowspan="2">1</td>
            <td width="100" height="100">2</td>
        </tr>
        <tr>
            <td width="100" height="100">4</td>
        </tr>
    </table>







</body>
</html>
