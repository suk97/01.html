<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step02_img_link.html</title>
</head>
<body>
    <!-- 이미지 : img -->
    <!-- 웹 페이지에 존재하는 이미지 출력 -->
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="구글 이미지">    <br />


    <!-- img 폴더 내에 존재하는 이미지 출력 -->
    <img src="/img/dog.PNG" alt="강아지">
    <img src="/img/dog.PNG" alt="강아지">
    <img src="/img/dog.PNG" alt="강아지">
    <img src="/img/dog.PNG" alt="강아지">
    <img src="/img/dog.PNG" alt="강아지">
    <img src="/img/dog.PNG" alt="강아지">
    <img src="/img/dog.PNG" alt="강아지">
    <img src="../img/dog.PNG"" alt="강아지"> <br />


    <!-- 링크 : link -->
    <a href="https://google.com">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="구글 이미지">    <br />
    </a>


    <!-- target -->
    <a href="https://google.com" target="_blank">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="구글 이미지">    <br />
    </a>
    <a href="/intro.html" target="_blank">
        <img src="/img/dog.PNG" alt="강아지">
    </a>




















</body>
</html>
