<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step01_test.html</title>
</head>
<body>
    <!-- 제목 -->
    <h1>제목1</h1>
    <h3>제목3</h3>
    <h5>제목5</h5>

    <!-- hr : 가로로 줄 긋기 -->
    <hr />

    <!-- 오토 클로징 </> -br : 한줄 띄어쓰기 -->
    Hello, HTML <br>
    Hello, HTML

    <!-- 단락 : p -->
    <p>단락 입니다. <br />
        또 다른 단락입니다.
    </p>

    <hr />

    <!-- 굵기 : b, strong -->
    <b>굵은 </b>형태입니다. <br />
    <strong>굵은 </strong>형태입니다. <br />


    <!-- 기울임 : i, em -->
    <i>기울임 </i>형태입니다. <br />
    <em>기울임 </em>형태입니다. <br />

    <!-- 삽입, 삭제 : ins, del -->
    <ins>삽입 </ins>형태입니다. <br />
    <del>삭제 </del>형태입니다. <br />

    <!-- 위첨자, 아래첨자 : sup, sub -->
    이것은 X<sup>2</sup> 입니다. <br />
    이것은 H<sub>2</sub>O 입니다. <br />

    <hr />

    <!-- 스타일 : 속성 style -->
    <h3 style="color: purple;">글자 색과 관련된 스타일</h3>
    <h3 style="font-size: 32px;">글자 크기와 관련된 스타일</h3>
    <h3 style="color: blueviolet; font-size: 20; text-align: center;">여러가지 스타일</h3>





</body>
</html>
