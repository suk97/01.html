<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step4_border.html</title>
    <style>
        .box {
            width: 400px;
            height: 300px;
            /*
            border-width: 20px;
            border-color: red;
            border-style: solid; */
            border: 20px solid red;
            border-bottom: 3px dashed green;
            border-radius: 20px;
            box-sizing: border-box;
            margin: 50px;
        }
        .radius {
            border-radius: 50%;

        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box radius"></div>
</body>
</html>
